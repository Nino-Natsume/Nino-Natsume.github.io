<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>次元星域 — 一个简易的二次元小站</title>
  <meta name="description" content="次元星域——一个简易的二次元小站" />
  <meta name="author" content="Natsume" />
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700;900&display=swap" rel="stylesheet">
  <style>
    :root{
      /* Sakura (樱) theme */
      --sakura-100: #fff2f7; /* very light */
      --sakura-200: #ffd9ea; 
      --sakura-300: #ffc1e0;
      --sakura-400: #ff9ccf; /* main highlight */
      --sakura-500: #ff78c0; /* deeper sakura for text */
      --violet: #b388ff;
      --accent: linear-gradient(90deg,var(--sakura-400),var(--violet));
      --bg: linear-gradient(180deg,#ffeef6 0%, #ffd9ea 30%, #ffd0e6 60%, #ffd0f0 100%);
      --card-bg: rgba(255,255,255,0.06);
      --glass: rgba(255,255,255,0.08);
      --shadow: rgba(170,60,110,0.14);
      --text: #7a0b3a; /* deeper sakura text color */
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:'Noto Sans JP', system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', 'Microsoft Yahei', sans-serif;
      background:var(--bg);
      color:var(--text);
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      overflow:hidden;
    }

    /* soft vignette + anime cel-shading light */
    body::before{content:'';position:fixed;inset:0;pointer-events:none;background:radial-gradient(60% 60% at 30% 25%, rgba(255,255,255,0.06), transparent 30%), linear-gradient(180deg, rgba(255,255,255,0.02), transparent 40%);mix-blend-mode:screen}
    body::after{content:'';position:fixed;inset:0;pointer-events:none;background:radial-gradient(60% 40% at 70% 80%, rgba(220,150,200,0.06), transparent 30%), linear-gradient(180deg, rgba(0,0,0,0.02), transparent 70%)}

    .wrap{position:relative;min-height:100vh;display:flex;align-items:center;justify-content:center;padding:48px}

    .card{
      width:100%;max-width:1100px;padding:40px;border-radius:20px;background:linear-gradient(180deg, rgba(255,255,255,0.04), rgba(255,255,255,0.02));box-shadow: 0 20px 60px var(--shadow);border:1px solid rgba(255,255,255,0.06);display:grid;grid-template-columns:1fr 120px 1fr;align-items:center;position:relative;overflow:visible;
    }

    /* left: centered title + description */
    .left{display:flex;flex-direction:column;align-items:center;justify-content:center;text-align:center;padding:18px}
    .site-title{font-weight:900;line-height:0.9;letter-spacing:1px;color:var(--sakura-500);position:relative;padding:8px}
    .site-title .line1{display:block;font-size:clamp(44px,8vw,92px)}
    .site-title .line2{display:block;font-size:clamp(44px,8vw,92px)}
    .site-desc{margin-top:12px;font-size:15px;color:rgba(122,11,58,0.85);}

    /* Title dynamics: load animation (soft glow sweep + float) */
    .site-title.load{animation:float 5.6s ease-in-out infinite}
    .site-title.load::after{content:'';position:absolute;left:-30%;top:10%;width:60%;height:80%;background:linear-gradient(90deg, rgba(255,255,255,0.06), rgba(255,255,255,0.18), rgba(255,255,255,0.06));transform:skewX(-12deg);opacity:0.06;animation:shine 3.2s linear infinite}
    @keyframes float{0%{transform:translateY(0)}50%{transform:translateY(-6px)}100%{transform:translateY(0)}}
    @keyframes shine{0%{transform:translateX(-120%)}50%{transform:translateX(120%)}100%{transform:translateX(-120%)}}

    /* hover animation: stronger neon outline + subtle jitter */
    .site-title.hover{animation:none;filter:drop-shadow(0 0 20px rgba(255,140,195,0.35));transform-origin:center}
    .site-title.hover .line1,.site-title.hover .line2{animation:jitter 0.9s ease-in-out 1}
    @keyframes jitter{0%{transform:translateY(0) rotate(0)}30%{transform:translateY(-6px) rotate(-0.6deg)}60%{transform:translateY(2px) rotate(0.5deg)}100%{transform:translateY(0) rotate(0)}}

    /* center separator: slim sakura bar with petals + DNA-like helix */
    .separator{display:flex;align-items:center;justify-content:center;position:relative;padding:0 12px}
    .rail{width:10px;height:78%;border-radius:12px;position:relative;display:flex;align-items:center;justify-content:center}
    .rail .core{width:4px;height:86%;border-radius:6px;background:linear-gradient(180deg,var(--sakura-300),var(--sakura-400));box-shadow:0 0 12px rgba(255,156,207,0.18) inset}

    /* helix SVG overlay (DNA-like) with animated stroke-dashoffset for movement */
    .helix{position:absolute;left:50%;top:50%;transform:translate(-50%,-50%);width:260px;height:260%;pointer-events:none}
    .helix path{fill:none;stroke-linecap:round;stroke-width:2.2;opacity:0.95;stroke-linejoin:round}

    /* petals floating around */
    .petals{position:absolute;inset:0;pointer-events:none;overflow:hidden}
    .petal{position:absolute;width:18px;height:18px;background:radial-gradient(circle at 30% 30%, #fff7, var(--sakura-400));border-radius:50% 20% 50% 20%;opacity:0.95;transform-origin:center;filter:drop-shadow(0 6px 12px rgba(170,60,110,0.12));animation:petalFall linear infinite}
    @keyframes petalFall{0%{transform:translateY(-10vh) rotate(0) translateX(0);opacity:0}10%{opacity:1}100%{transform:translateY(120vh) rotate(520deg) translateX(120px);opacity:0}}

    /* right: big CTA with anime-esque edge and soft rim light */
    .right{display:flex;align-items:center;justify-content:center;padding:18px}
    .cta{position:relative;display:inline-flex;align-items:center;gap:14px;justify-content:center;padding:18px 26px;border-radius:18px;background:linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.02));border:3px solid rgba(255,255,255,0.06);box-shadow:0 22px 80px rgba(179,100,170,0.10);cursor:pointer;text-decoration:none;color:var(--text);font-weight:900}
    .cta .label{font-size:18px;color:var(--text)}
    .cta .icon{width:56px;height:56px;border-radius:12px;background:linear-gradient(90deg,var(--sakura-400),var(--violet));box-shadow:0 8px 26px rgba(179,100,170,0.12)}

    /* animated rim glow */
    .cta::before{content:'';position:absolute;inset:-12px;border-radius:24px;background:linear-gradient(90deg,var(--sakura-400),var(--violet));filter:blur(18px);opacity:0.12;transition:opacity .2s}
    .cta:hover::before{opacity:0.32}

    /* shimmer on hover */
    .cta .shimmer{position:absolute;left:-35%;top:0;width:170%;height:100%;background:linear-gradient(90deg, rgba(255,255,255,0.02), rgba(255,255,255,0.3), rgba(255,255,255,0.02));transform:translateX(-100%);opacity:0.14;pointer-events:none;transition:transform .8s}
    .cta:hover .shimmer{transform:translateX(0);opacity:0.28}

    /* soft rim for anime cell shading */
    .card::before{content:'';position:absolute;inset:-6px;border-radius:22px;background:linear-gradient(180deg, rgba(255,255,255,0.015), rgba(255,255,255,0.01));pointer-events:none}

    /* responsive */
    @media (max-width:900px){.card{grid-template-columns:1fr;gap:18px;padding:28px}.helix{width:160px;height:180%}.cta{width:220px}}
  </style>
</head>
<body>

  <div class="wrap">
    <div class="card" role="main" aria-labelledby="main-title">

      <div class="left">
        <h1 id="main-title" class="site-title"><span class="line1">次元</span><span class="line2">星域</span></h1>
        <div class="site-desc">次元星域——一个简易的二次元小站</div>
      </div>

      <div class="separator" aria-hidden="true">
        <div class="rail" role="presentation">
          <div class="core" aria-hidden="true"></div>

          <svg class="helix" viewBox="0 0 220 880" preserveAspectRatio="xMidYMid meet" aria-hidden="true">
            <defs>
              <linearGradient id="stroke1" x1="0" y1="0" x2="1" y2="0">
                <stop offset="0%" stop-color="#ff9ccf" />
                <stop offset="50%" stop-color="#b388ff" />
                <stop offset="100%" stop-color="#ff9ccf" />
              </linearGradient>
              <linearGradient id="stroke2" x1="0" y1="0" x2="1" y2="0">
                <stop offset="0%" stop-color="#ffd9ec" />
                <stop offset="100%" stop-color="#ff9ccf" />
              </linearGradient>
            </defs>

            <path class="h1" d="M110,20 C70,90 150,160 110,230 C70,300 150,370 110,440 C70,510 150,580 110,650" stroke="url(#stroke1)" stroke-linecap="round" stroke-width="2.6" stroke-dasharray="6 10" />
            <path class="h2" d="M110,40 C150,110 70,180 110,250 C150,320 70,390 110,460 C150,530 70,600 110,670" stroke="url(#stroke2)" stroke-linecap="round" stroke-width="2.2" stroke-dasharray="6 8" opacity="0.95" />
            <path class="h3" d="M110,0 C60,70 160,140 110,210 C60,280 160,350 110,420 C60,490 160,560 110,630" stroke="url(#stroke1)" stroke-linecap="round" stroke-width="1.8" stroke-dasharray="2 8" opacity="0.85" />
          </svg>

        </div>
      </div>

      <div class="right">
        <a class="cta" href="https://natsume.xin" target="_blank" rel="noopener noreferrer" aria-label="前往个人网站">
          <span class="icon" aria-hidden="true"></span>
          <span class="label">个人网站</span>
          <span class="shimmer" aria-hidden="true"></span>
        </a>
      </div>

      <!-- floating petals layer -->
      <div class="petals" aria-hidden="true"></div>

    </div>
  </div>

  <script>
    // Add interactive behaviors
    (function(){
      const title = document.querySelector('.site-title');
      // initial load style
      title.classList.add('load');
      // after a short time remove load overlay but keep float
      setTimeout(()=>{ title.classList.remove('load'); title.classList.add('load'); }, 1600);

      // hover behavior differs from load
      title.addEventListener('mouseenter', ()=>{
        title.classList.add('hover');
      });
      title.addEventListener('mouseleave', ()=>{
        title.classList.remove('hover');
      });

      // Generate petals
      const petalsLayer = document.querySelector('.petals');
      const petalsCount = 22;
      for(let i=0;i<petalsCount;i++){
        const p = document.createElement('div');
        p.className='petal';
        const left = Math.random()*100;
        const delay = Math.random()*6;
        const dur = 6 + Math.random()*8;
        const size = 8 + Math.random()*18;
        p.style.width = p.style.height = size + 'px';
        p.style.left = left + '%';
        p.style.top = (-10 - Math.random()*30) + '%';
        p.style.opacity = (0.6 + Math.random()*0.4).toFixed(2);
        p.style.transform = `rotate(${Math.random()*360}deg)`;
        p.style.animationDuration = dur + 's';
        p.style.animationDelay = delay + 's';
        p.style.filter = `drop-shadow(0 ${6 + Math.random()*8}px ${6 + Math.random()*10}px rgba(170,60,110,0.08))`;
        petalsLayer.appendChild(p);
      }

      // Animate helix strokes by shifting dashoffset using requestAnimationFrame
      const paths = document.querySelectorAll('.helix path');
      const speeds = [0.6, 0.45, 0.3].map(s=>s * (0.8 + Math.random()*0.6));
      const offsets = [0,0,0];
      function tick(){
        paths.forEach((p,i)=>{
          offsets[i] = (offsets[i] + speeds[i]) % 1000;
          p.style.strokeDashoffset = offsets[i];
        });
        requestAnimationFrame(tick);
      }
      tick();

      // subtle parallax on mouse move for title and card
      const card = document.querySelector('.card');
      document.addEventListener('mousemove', (e)=>{
        const cx = (e.clientX - window.innerWidth/2)/(window.innerWidth/2);
        const cy = (e.clientY - window.innerHeight/2)/(window.innerHeight/2);
        title.style.transform = `translate(${cx*8}px, ${cy*6}px)`;
        card.style.boxShadow = `0 ${20 + cy*6}px ${60 + Math.abs(cx)*20}px rgba(170,60,110,0.12)`;
      });

      // CTA shimmer & click ripple
      const cta = document.querySelector('.cta');
      cta.addEventListener('click', (e)=>{
        // create quick flash and slight scale
        cta.animate([{transform:'scale(1)'},{transform:'scale(0.98)'},{transform:'scale(1)'}],{duration:320,easing:'ease-out'});
      });

    })();
  </script>
</body>
</html>
