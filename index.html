<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>次元星域 — 一个简易的二次元小站</title>
  <meta name="description" content="次元星域——一个简易的二次元小站">
  <meta name="author" content="Natsume">
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;600;800&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg1:#071028;--bg2:#081226;--accent1:#ff7bd2;--accent2:#6a9bff;--text:#eaf2ff;
    }
    *{box-sizing:border-box}html,body{height:100%}body{margin:0;font-family:'Nunito',system-ui,Segoe UI,Roboto,'Microsoft Yahei',sans-serif;color:var(--text);background:linear-gradient(180deg,var(--bg1),var(--bg2));overflow:hidden}

    /* animated background gradient */
    .animated-bg{position:fixed;inset:-20%;z-index:0;background:radial-gradient(circle at 10% 20%, rgba(106,155,255,0.08), transparent 6%),radial-gradient(circle at 80% 80%, rgba(255,123,210,0.06), transparent 8%);animation:bgDrift 18s linear infinite;mix-blend-mode:screen;pointer-events:none}
    @keyframes bgDrift{0%{transform:translate3d(0,0,0)}50%{transform:translate3d(-40px,20px,0)}100%{transform:translate3d(0,0,0)}}

    .wrap{position:relative;min-height:100vh;display:flex;align-items:center;justify-content:center;padding:48px;z-index:1}
    .card{width:100%;max-width:1100px;background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));border-radius:18px;box-shadow: 0 10px 40px rgba(2,6,23,0.6);border:1px solid rgba(255,255,255,0.03);display:grid;grid-template-columns:1fr 120px 1fr;overflow:hidden;position:relative;padding:42px;backdrop-filter: blur(6px)}

    /* Left title only */
    .left{display:flex;flex-direction:column;justify-content:center;padding:12px 28px}
    .site-title{font-size:clamp(56px,10vw,96px);line-height:0.92;font-weight:900;letter-spacing:2px;background:linear-gradient(90deg,var(--accent1),var(--accent2));-webkit-background-clip:text;background-clip:text;color:transparent;text-shadow:0 8px 40px rgba(106,155,255,0.06);animation:floatTitle 5s ease-in-out infinite,neonFlicker 6s linear infinite;transform-origin:left center}
    @keyframes floatTitle{0%{transform:translateY(0)}50%{transform:translateY(-8px)}100%{transform:translateY(0)}}
    @keyframes neonFlicker{0%,100%{filter:drop-shadow(0 0 18px rgba(106,155,255,0.25))}40%{filter:drop-shadow(0 0 28px rgba(255,123,210,0.35))}60%{filter:drop-shadow(0 0 6px rgba(106,155,255,0.08))}}

    /* center separator with richer animated gradient lines */
    .separator{display:flex;align-items:center;justify-content:center;position:relative;padding:0 8px}
    .separator .rail{width:6px;height:72%;position:relative;border-radius:8px;overflow:visible}
    .rail:before,.rail:after{content:"";position:absolute;left:50%;transform:translateX(-50%);width:100%;height:100%;border-radius:8px;background:linear-gradient(180deg, transparent 8%, rgba(255,255,255,0.03) 25%, rgba(255,255,255,0.02) 50%, rgba(255,255,255,0.03) 75%, transparent 92%);}
    .rail .glow{position:absolute;left:50%;transform:translateX(-50%);width:14px;height:200%;border-radius:10px;top:-40%;background:linear-gradient(180deg,var(--accent1),var(--accent2));mix-blend-mode:screen;filter:blur(10px);opacity:0.55;animation:glide 4s linear infinite}
    .rail .stripe{position:absolute;left:50%;transform:translateX(-50%);width:3px;height:100%;border-radius:6px;background:linear-gradient(180deg,#fff0, rgba(255,255,255,0.12), #fff0);opacity:0.85}
    @keyframes glide{0%{transform:translate(-50%, -120%) }50%{transform:translate(-50%, 20%)}100%{transform:translate(-50%, -120%)}}

    /* Right area: icon-only entry */
    .right{display:flex;flex-direction:column;align-items:center;justify-content:center;padding:12px 28px}
    .site-desc{font-size:13px;color:rgba(234,242,255,0.7);margin-bottom:14px;letter-spacing:0.6px}

    /* CSS-only icon button */
    .btn{width:64px;height:64px;border-radius:14px;display:inline-flex;align-items:center;justify-content:center;background:linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.01));border:1px solid rgba(255,255,255,0.06);cursor:pointer;text-decoration:none;position:relative;overflow:visible;box-shadow:0 8px 30px rgba(106,155,255,0.06);transition:transform .18s ease}
    .btn:hover{transform:translateY(-8px) scale(1.03)}
    .btn:active{transform:translateY(-2px)}

    /* pure CSS icon (star-ish + sparkles) */
    .icon-css{width:34px;height:34px;position:relative;display:block}
    .icon-css:before{content:"";position:absolute;left:50%;top:50%;width:18px;height:18px;background:linear-gradient(90deg,var(--accent1),var(--accent2));transform:translate(-50%,-50%) rotate(25deg);clip-path:polygon(50% 0%,61% 35%,98% 35%,68% 57%,79% 91%,50% 70%,21% 91%,32% 57%,2% 35%,39% 35%);filter:drop-shadow(0 6px 20px rgba(106,155,255,0.12))}
    .icon-css:after{content:"";position:absolute;right:-6px;top:-6px;width:8px;height:8px;border-radius:2px;background:rgba(255,255,255,0.9);transform:rotate(25deg);box-shadow:0 0 12px rgba(255,123,210,0.6);opacity:0.9}
    .btn:before{content:"";position:absolute;inset:0;border-radius:14px;background:linear-gradient(90deg, rgba(255,255,255,0.02), rgba(255,255,255,0.04));opacity:0;transition:opacity .28s}
    .btn:hover:before{opacity:1}

    /* icon animation */
    .icon-css{animation:iconFloat 3.2s ease-in-out infinite,iconSpin 12s linear infinite}
    @keyframes iconFloat{0%{transform:translateY(0)}50%{transform:translateY(-6px)}100%{transform:translateY(0)}}
    @keyframes iconSpin{0%{transform:rotate(0)}100%{transform:rotate(360deg)}}

    /* extra animated accents */
    .pulse-ring{position:absolute;inset:-14px;border-radius:18px;pointer-events:none;opacity:0.28;animation:pulse 2.6s ease-out infinite}
    @keyframes pulse{0%{transform:scale(.9);opacity:0.25}70%{transform:scale(1.25);opacity:0}100%{transform:scale(0.9);opacity:0}}

    /* shooting stars layer */
    .shoots{position:absolute;inset:0;pointer-events:none;overflow:hidden}
    .shoot{position:absolute;width:2px;height:90px;background:linear-gradient(180deg, rgba(255,255,255,0.9), rgba(255,255,255,0.0));top:-20%;left:10%;opacity:0.9;filter:blur(1px);transform:rotate(-25deg);animation:shoot 3.6s linear infinite}
    .shoot.s2{left:60%;animation-duration:4.8s;animation-delay:1s}
    .shoot.s3{left:30%;animation-duration:5.6s;animation-delay:2.2s}
    @keyframes shoot{0%{transform:translateY(-120vh) translateX(0) rotate(-25deg);opacity:0}10%{opacity:1}60%{opacity:0.9}100%{transform:translateY(120vh) translateX(200px) rotate(-25deg);opacity:0}}

    .brand{position:absolute;left:18px;bottom:18px;font-size:12px;color:rgba(234,242,255,0.45)}

    @media (max-width:880px){.card{grid-template-columns:1fr;gap:18px;padding:28px}.separator{display:none}.left{padding-bottom:4px}.right{align-items:flex-start}.site-title{text-align:left}}
  </style>
</head>
<body>
  <div class="animated-bg" aria-hidden="true"></div>
  <div class="wrap">
    <div class="card" role="main" aria-labelledby="main-title">
      <div class="left">
        <h1 id="main-title" class="site-title">次元星域</h1>
      </div>

      <div class="separator" aria-hidden="true">
        <div class="rail" role="presentation">
          <div class="glow"></div>
          <div class="stripe"></div>
        </div>
      </div>

      <div class="right">
        <div class="site-desc" aria-hidden="true">次元星域——一个简易的二次元小站</div>
        <a class="btn" href="https://natsume.xin" target="_blank" rel="noopener noreferrer" aria-label="前往个人网站">
          <span class="icon-css" aria-hidden="true"></span>
          <span class="pulse-ring" aria-hidden="true"></span>
        </a>
      </div>

      <div class="shoots" aria-hidden="true">
        <div class="shoot"></div>
        <div class="shoot s2"></div>
        <div class="shoot s3"></div>
      </div>

      <div class="brand">© 次元星域</div>
    </div>
  </div>

  <script>
    // Additional subtle interactivity: title parallax + gentle color shift on mouse
    (function(){
      const title = document.querySelector('.site-title');
      const card = document.querySelector('.card');
      document.addEventListener('mousemove', e=>{
        const cx = (e.clientX - window.innerWidth/2)/ (window.innerWidth/2);
        const cy = (e.clientY - window.innerHeight/2)/ (window.innerHeight/2);
        title.style.transform = `translateY(${cy*8}px) translateX(${cx*6}px)`;
        // tint shift on rail glow
        const glow = document.querySelector('.rail .glow');
        if(glow){
          glow.style.background = `linear-gradient(180deg, rgba(${255},${123+cx*30},${210+cy*30},0.9), rgba(${106+cx*30},${155+cy*20},${255},0.9))`;
        }
      });

      // small entrance animations
      window.addEventListener('load', ()=>{
        document.querySelectorAll('.card, .site-title, .btn').forEach((el,i)=>{
          el.style.opacity=0;el.style.transform+=' translateY(8px)';
          setTimeout(()=>{el.style.transition='all .8s cubic-bezier(.2,.9,.2,1)';el.style.opacity=1;el.style.transform=el.style.transform.replace(' translateY(8px)','')}, 180*i);
        });
      });
    })();
  </script>
</body>
</html>
