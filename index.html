<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>次元星域 — 一个简易的二次元小站</title>
  <meta name="description" content="次元星域——一个简易的二次元小站">
  <meta name="author" content="Natsume">
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;600;800&display=swap" rel="stylesheet">
  <style>
    :root{
      /* 樱色 - 紫色 主题 */
      --bg1:#120218; /* 深紫（页面顶部） */
      --bg2:#2a0836; /* 深樱紫（页面底部） */
      --accent1:#ff9ccf; /* 樱色 */
      --accent2:#b388ff; /* 紫色 */
      --accent3:#ffd9ec; /* 淡粉 */
      --text:#fff8ff; /* 页面文字（亮） */
      --card-bg: rgba(255,255,255,0.02);
    }
    *{box-sizing:border-box}html,body{height:100%}body{margin:0;font-family:'Nunito',system-ui,Segoe UI,Roboto,'Microsoft Yahei',sans-serif;color:var(--text);background:linear-gradient(180deg,var(--bg1),var(--bg2));overflow:hidden}

    /* glowing blobs with sakura/purple hues */
    .animated-bg{position:fixed;inset:-10%;z-index:0;pointer-events:none}
    .blob{position:absolute;border-radius:50%;filter:blur(80px);mix-blend-mode:screen;opacity:0.95}
    .b1{width:900px;height:420px;left:-8%;top:-12%;background:radial-gradient(circle at 30% 30%, rgba(255,156,207,0.18), rgba(179,136,255,0.06));animation:drift1 22s linear infinite}
    .b2{width:640px;height:380px;right:-6%;bottom:-8%;background:radial-gradient(circle at 70% 60%, rgba(179,136,255,0.14), rgba(255,156,207,0.05));animation:drift2 28s linear infinite}
    @keyframes drift1{0%{transform:translate(0,0)}50%{transform:translate(-40px,20px)}100%{transform:translate(0,0)}}
    @keyframes drift2{0%{transform:translate(0,0)}50%{transform:translate(30px,-18px)}100%{transform:translate(0,0)}}

    .wrap{position:relative;min-height:100vh;display:flex;align-items:center;justify-content:center;padding:48px;z-index:1}
    .card{width:100%;max-width:1100px;background:linear-gradient(180deg,var(--card-bg), rgba(255,255,255,0.01));border-radius:18px;box-shadow: 0 14px 60px rgba(6,3,18,0.6);border:1px solid rgba(255,255,255,0.03);display:grid;grid-template-columns:1fr 92px 1fr;overflow:hidden;position:relative;padding:42px;backdrop-filter: blur(6px)}

    /* Left: centered title + description (title居中于描述) */
    .left{display:flex;flex-direction:column;justify-content:center;align-items:center;padding:8px 28px;text-align:center}
    .site-title{font-weight:900;line-height:0.92;letter-spacing:2px;text-shadow:0 10px 40px rgba(179,136,255,0.08);color:transparent;background:linear-gradient(90deg,var(--accent1),var(--accent2));-webkit-background-clip:text;background-clip:text}
    .site-title .line1{display:block;font-size:clamp(48px,8vw,86px)}
    .site-title .line2{display:block;font-size:clamp(48px,8vw,86px)}

    .site-desc{font-size:15px;color:rgba(255,217,236,0.96);margin-top:12px;max-width:80%}

    /* separator rail */
    .separator{display:flex;align-items:center;justify-content:center;position:relative;padding:0 8px}
    .rail{width:10px;height:72%;position:relative;border-radius:14px;overflow:visible}
    .rail:before{content:"";position:absolute;left:50%;transform:translateX(-50%);width:100%;height:100%;border-radius:14px;background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.05));}
    .rail .glow{position:absolute;left:50%;transform:translateX(-50%);width:26px;height:220%;border-radius:16px;top:-60%;background:linear-gradient(180deg,var(--accent1),var(--accent2));mix-blend-mode:screen;filter:blur(14px);opacity:0.66;animation:glide 4s linear infinite}
    .rail .core{position:absolute;left:50%;transform:translateX(-50%);width:3px;height:100%;border-radius:6px;background:linear-gradient(180deg,var(--accent3),rgba(255,255,255,0.06));}
    @keyframes glide{0%{transform:translate(-50%, -140%)}50%{transform:translate(-50%, 30%)}100%{transform:translate(-50%, -140%)}}

    /* Right: prominent animated icon button with stronger visible edge */
    .right{display:flex;flex-direction:column;align-items:center;justify-content:center;padding:8px 28px}
    .big-btn{width:120px;height:120px;border-radius:20px;display:inline-flex;align-items:center;justify-content:center;background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));border:3px solid rgba(255,255,255,0.06);cursor:pointer;text-decoration:none;position:relative;overflow:visible;box-shadow:0 18px 70px rgba(179,136,255,0.10);transition:transform .18s ease, box-shadow .18s ease}
    .big-btn:focus{outline:4px solid rgba(179,136,255,0.16);outline-offset:6px}
    .big-btn:hover{transform:translateY(-10px) scale(1.04);box-shadow:0 36px 120px rgba(179,136,255,0.18)}

    /* accent rim using pseudo elements (more pronounced) */
    .big-btn:before{content:"";position:absolute;inset:-10px;border-radius:28px;background:linear-gradient(90deg,var(--accent1),var(--accent2));filter:blur(14px);opacity:0.16;transition:opacity .28s}
    .big-btn:hover:before{opacity:0.32}
    .big-btn:after{content:"";position:absolute;inset:6px;border-radius:14px;border:1px solid rgba(255,255,255,0.03);pointer-events:none}

    /* animated icon inside */
    .big-icon{width:64px;height:64px;position:relative;display:block}
    .big-icon .petal{position:absolute;left:50%;top:50%;width:30px;height:30px;background:linear-gradient(90deg,var(--accent1),var(--accent2));border-radius:8px;transform-origin:50% 60%;opacity:0.98}
    .big-icon .p1{transform:translate(-50%,-110%) rotate(0)}
    .big-icon .p2{transform:translate(10%,-10%) rotate(72deg)}
    .big-icon .p3{transform:translate(40%,30%) rotate(144deg)}
    .big-icon .p4{transform:translate(-40%,30%) rotate(216deg)}
    .big-icon .p5{transform:translate(-80%,-10%) rotate(288deg)}
    .big-icon .center{position:absolute;left:50%;top:50%;width:20px;height:20px;border-radius:50%;transform:translate(-50%,-50%);background:radial-gradient(circle at 30% 30%, var(--accent3), rgba(255,255,255,0.06));box-shadow:0 8px 32px rgba(179,136,255,0.16)}

    /* petal animation (gentle orbit) */
    .big-icon{animation:iconScale 3.6s ease-in-out infinite}
    .big-icon .petal{animation:petalRotate 6s linear infinite}
    .big-icon .p1{animation-delay:0s}.big-icon .p2{animation-delay:0.08s}.big-icon .p3{animation-delay:0.16s}.big-icon .p4{animation-delay:0.24s}.big-icon .p5{animation-delay:0.32s}
    @keyframes petalRotate{0%{transform:translateY(-50%) rotate(0)}50%{transform:translateY(-60%) rotate(10deg)}100%{transform:translateY(-50%) rotate(0)}}
    @keyframes iconScale{0%{transform:scale(1)}50%{transform:scale(1.08)}100%{transform:scale(1)}}

    /* pulse rim */
    .pulse{position:absolute;inset:-20px;border-radius:30px;pointer-events:none;opacity:0.28;animation:pulse 2.6s ease-out infinite;background:linear-gradient(90deg,var(--accent1),var(--accent2))}
    @keyframes pulse{0%{transform:scale(.95);opacity:0.28}70%{transform:scale(1.35);opacity:0}100%{transform:scale(.95);opacity:0}}

    .brand{position:absolute;left:18px;bottom:18px;font-size:12px;color:rgba(255,217,236,0.45)}

    @media (max-width:880px){.card{grid-template-columns:1fr;gap:18px;padding:28px}.separator{display:none}.left{padding-bottom:4px}.right{align-items:flex-start}.site-title .line1,.site-title .line2{font-size:clamp(36px,9vw,56px)}}
  </style>
</head>
<body>
  <div class="animated-bg" aria-hidden="true">
    <div class="blob b1" aria-hidden="true"></div>
    <div class="blob b2" aria-hidden="true"></div>
  </div>

  <div class="wrap">
    <div class="card" role="main" aria-labelledby="main-title">
      <div class="left">
        <!-- 大标题位于网页描述居中位置（标题与描述在同一中轴并居中） -->
        <h1 id="main-title" class="site-title"><span class="line1">次元</span><span class="line2">星域</span></h1>
        <div class="site-desc">次元星域——一个简易的二次元小站</div>
      </div>

      <div class="separator" aria-hidden="true">
        <div class="rail" role="presentation">
          <div class="glow"></div>
          <div class="core"></div>
        </div>
      </div>

      <div class="right">
        <a class="big-btn" href="https://natsume.xin" target="_blank" rel="noopener noreferrer" aria-label="前往个人网站">
          <div class="big-icon" aria-hidden="true">
            <div class="petal p1"></div>
            <div class="petal p2"></div>
            <div class="petal p3"></div>
            <div class="petal p4"></div>
            <div class="petal p5"></div>
            <div class="center"></div>
          </div>
          <div class="pulse" aria-hidden="true"></div>
        </a>
      </div>

      <div class="brand">© 次元星域</div>
    </div>
  </div>

  <script>
    // parallax and color tint on mouse move
    (function(){
      const title = document.querySelector('.site-title');
      const glow = document.querySelector('.rail .glow');
      document.addEventListener('mousemove', e=>{
        const cx = (e.clientX - window.innerWidth/2)/ (window.innerWidth/2);
        const cy = (e.clientY - window.innerHeight/2)/ (window.innerHeight/2);
        title.style.transform = `translateX(${cx*8}px) translateY(${cy*6}px)`;
        if(glow){
          const r1 = Math.round(255 - cx*10);
          const g1 = Math.round(156 + cy*20);
          const b1 = Math.round(207 + cx*10);
          glow.style.background = `linear-gradient(180deg, rgba(${r1},${g1},${b1},0.95), rgba(179,136,255,0.95))`;
        }
      });

      // initial entrance animation
      window.addEventListener('load', ()=>{
        document.querySelectorAll('.card, .site-title, .big-btn').forEach((el,i)=>{
          el.style.opacity=0;el.style.transform+=' translateY(10px)';
          setTimeout(()=>{el.style.transition='all .8s cubic-bezier(.2,.9,.2,1)';el.style.opacity=1;el.style.transform=el.style.transform.replace(' translateY(10px)','')}, 140*i);
        });
      });
    })();
  </script>
</body>
</html>
